name: Terraform Plan

on:
  pull_request:
  
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (e.g., dev, staging, prod)'
        required: true
        default: 'dev'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'eu-central-1'  # zmień na swój region
      TF_VAR_FILE: 'tfvars/dev.tfvars'
      WORKING_DIRECTORY: 'environments'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.5.0'  # zmień na wersję, której używasz

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform plan -var-file=${{ env.TF_VAR_FILE }}

